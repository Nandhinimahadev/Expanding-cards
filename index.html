<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cardstitle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url('https://images.pexels.com/photos/6346147/pexels-photo-6346147.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load');
        "
      >
        <h3>Cofee Time!!</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images.pexels.com/photos/24823063/pexels-photo-24823063/free-photo-of-a-blue-abstract-painting-with-a-white-background.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load');
        "
      >
        <h3>Blue Sea</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images.pexels.com/photos/23169741/pexels-photo-23169741/free-photo-of-a-green-plant-growing-on-a-wall.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load');
        "
      >
        <h3>Nature</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images.pexels.com/photos/22805588/pexels-photo-22805588/free-photo-of-a-close-up-of-a-white-flower-branch.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load');
        "
      >
        <h3>Spring</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images.pexels.com/photos/19958263/pexels-photo-19958263/free-photo-of-hills-covered-with-clouds.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load');
        "
      >
        <h3>Clouds</h3>
      </div>
    </div>
    <script>
      // panel controls
      const panels = document.querySelectorAll(".panel");

      // to make class active while clicking
      panels.forEach((panel) => {
        panel.addEventListener("click", () => {
          removeActiveClasses();
          panel.classList.add("active");
        });
      });

      // to remove class active while clicking other image

      function removeActiveClasses() {
        panels.forEach((panel) => {
          panel.classList.remove("active");
        });
      }
    </script>
  </body>
</html>
